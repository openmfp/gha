name: Node Test
on:
  workflow_call:
    inputs:
      workingDirectory:
        required: false
        type: string
        default: './'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        registry-url: https://npm.pkg.github.com/
    - run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      working-directory: ${{ inputs.workingDirectory }}
    - run: npm test
      working-directory: ${{ inputs.workingDirectory }}