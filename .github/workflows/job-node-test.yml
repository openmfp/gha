name: Node Test
on:
  workflow_call:
    inputs:
      workingDirectory:
        required: false
        type: string
        default: './'
      release_branch:
        description: 'Name of the release branch'
        required: false
        type: string
        default: 'main'
      node_version:
        description: 'Node version to use'
        required: false
        type: string
        default: '24'
      artifactPath:
        required: false
        type: string
        default: 'dist'
      hasBuild:
        description: 'Whether the project has a build step'
        required: false
        type: boolean
        default: true
      publish:
        description: 'Whether the project has a build step'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ inputs.node_version }}
        registry-url: https://registry.npmjs.org
    - run: npm ci
      working-directory: ${{ inputs.workingDirectory }}
    - run: npm test
      working-directory: ${{ inputs.workingDirectory }}
    - run: npm run build
      if: ${{ inputs.hasBuild }}
      working-directory: ${{ inputs.workingDirectory }}
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: ${{ (github.head_ref || github.ref) == format('refs/heads/{0}', inputs.release_branch ) && inputs.publish}}
      with:
        name: target
        path: ${{ inputs.artifactPath }}
        retention-days: 1