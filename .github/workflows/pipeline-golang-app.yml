name: pipeline
on:
  workflow_call:
    inputs:
      imageTagName:
        required: true
        type: string
      chartFolder:
        required: false
        type: string
        default: 'chart'
      additionalTestFilesCommand:
        required: false
        type: string
        default: '-f chart/test-values.yaml'
      useTask:
        required: false
        type: boolean
        default: false
      coverageThreasholdFile:
        required: false
        type: number
        default: 80
      coverageThreasholdPackage:
        required: false
        type: number
        default: 80
      coverageThreasholdTotal:
        required: false
        type: number
        default: 95
      useLocalCoverageConfig:
        required: false
        type: boolean
        default: false
      release_branch:
        required: false
        type: string
        default: 'main'
      provider:
        required: false
        type: string
        default: github.com/openmfp
      componentName:
        required: true
        type: string
      componentDescriptorFile:
        required: false
        type: string
        default: resources.yaml
      componentRepo:
        required: false
        type: string
        default: ghcr.io/openmfp/ocm
    outputs:
      version:
        description: "The created Version"
        value: ${{ jobs.createVersion.outputs.version }}

jobs:
  createVersion:
    uses: ./.github/workflows/job-create-version.yml
    secrets: inherit
  
  testChart:
    uses: ./.github/workflows/job-test-chart.yml
    with:
      chartFolder: ${{ inputs.chartFolder }}
      additionalTestFilesCommand: ${{ inputs.additionalTestFilesCommand }}
    secrets: inherit

  lint:
    uses: ./.github/workflows/job-golang-lint.yml
    with:
      useTask: ${{ inputs.useTask }}

  testSource:
    uses: ./.github/workflows/job-golang-test-source.yml
    with:
      useTask: ${{ inputs.useTask }}
      useLocalCoverageConfig: ${{ inputs.useLocalCoverageConfig }}
      coverageThreasholdFile: ${{ inputs.coverageThreasholdFile }}
      coverageThreasholdPackage: ${{ inputs.coverageThreasholdPackage }}
      coverageThreasholdTotal: ${{ inputs.coverageThreasholdTotal }}

  dockerBuildAndPush:
    needs: [createVersion]
    uses: ./.github/workflows/job-docker-build-push.yml
    with:
      imageTagName: ${{ inputs.imageTagName }}
      version: ${{ needs.createVersion.outputs.version }}
      release_branch: ${{ inputs.release_branch }}
    secrets: inherit

  release:
    needs: [createVersion,dockerBuildAndPush,lint,testSource,testChart]
    uses: ./.github/workflows/job-release.yml
    secrets: inherit
    with:
      imageTagName: ${{ inputs.imageTagName }}
      version: ${{ needs.createVersion.outputs.version }}
      chartFolder: ${{ inputs.chartFolder }}
      release_branch: ${{ inputs.release_branch }}

  ocm:
    needs: [release]
    uses: ./.github/workflows/job-ocm-release.yml
    secrets: inherit
    with:
        version: ${{ needs.createVersion.outputs.version }}
        componentName: ${{ inputs.componentName }}
        imageName: ${{ inputs.imageTagName }}
        provider: ${{ inputs.provider }}
        componentDescriptorFile: ${{ inputs.componentDescriptorFile }}
        componentRepo: ${{ inputs.componentRepo }}