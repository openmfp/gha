name: Trigger Chart Version Update
on:
  workflow_call:
    inputs:
      chart:
        description: 'The name of the helm chart'
        required: true
        default: ''
        type: string
      appVersion:
        description: 'The version tag of the docker image'
        required: true
        default: '0.0.0'
        type: string
      targetRepository:
        description: 'The repository to trigger the workflow in'
        required: false
        default: 'openmfp/helm-charts-priv'
        type: string
      removeAppversionPrefixV:
        required: false
        type: boolean
        default: false

jobs:
  trigger-helm-charts-version-update:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
         app-id: "838464"
         private-key: ${{ secrets.OPENMFP_PUBLISHER_PRIVATE_KEY }}
         owner: ${{ github.repository_owner }}
         repositories: |
           ${{ inputs.chartName }}
           helm-charts
           helm-charts-priv
      - name: Remove 'v' prefix from appVersion
        if: ${{ inputs.removeAppversionPrefixV }}
        run: |
          appVersion=${{ inputs.appVersion }}
          appVersion=${appVersion#v}
          echo "::set-output name=cleaned_appVersion::$appVersion"
      - run: gh workflow run update-chart-parameters.yaml --repo ${{ inputs.targetRepository }} --field chart=${{ inputs.chart }} --field appVersion=${{ steps.remove-prefix.outputs.cleaned_appVersion || inputs.appVersion }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
