name: lint
on:
  workflow_call:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      GOSUMDB: off
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          # Caching will be done from the following golang-lint action
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout 15m